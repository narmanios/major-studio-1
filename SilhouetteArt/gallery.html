<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette Art of Early America</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>

<body>

    <!-- header / top area: use grid to align headline and legend -->
    <div class="top container mx-auto px-4 sticky top-0 z-50 bg-[#222222] border-b border-white/5">
        <div id="sticky-header" class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
            <div id="headline" class="box headline md:col-span-1">
                <a href="index.html"><img src="assets/logo.svg" alt="Headline" class="headline-img"></a>
            </div>

            <div id="legend-top" class="box flex justify-end items-center space-x-3 md:col-start-3">
                <button id="politics" class="legend-btn" title="politics" style="display:inline-flex">
                    <span class="legend-icon icon-politics"></span>
                    <span class="sr-only">Politics</span>
                </button>

                <div id="legend-top" class="box flex justify-end items-center space-x-3 md:col-start-3">
                    <button id="identified" class="legend-btn" title="Identified" style="display:inline-flex">
                        <span class="legend-icon icon-identified"></span>
                        <span class="sr-only">Identified</span>
                    </button>


                    <button id="men" class="legend-btn" title="Men" style="display:inline-flex">
                        <span class="legend-icon icon-men"></span>
                        <span class="sr-only">Men</span>
                    </button>
                    <button id="women" class="legend-btn" title="Women" style="display:inline-flex">
                        <span class="legend-icon icon-women"></span>
                        <span class="sr-only">Women</span>
                    </button>
                    <button id="children" class="legend-btn" title="Children" style="display:inline-flex">
                        <span class="legend-icon icon-children"></span>
                        <span class="sr-only">Children</span>
                    </button>
                </div>

                <button id="view-btn" class="view-btn" title="Select">View Collection</button>
                <button id="morph-btn" class="view-btn" title="Morph">Morph</button>
            </div>
        </div>
    </div>





    <div class="frame container mx-auto px-4 py-6">
        <div class="sticky-header" class="grid grid-cols-1 lg:grid-cols-16 gap-6">
            <div class="portraits col-span-1 lg:col-span-4 w-full">
                <!-- increased columns: more thumbnails per row -->
                <div id="gallery"
                    class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-12 xl:grid-cols-20 gap-2">
                    <!-- JS will append <div class="col"> items here -->
                </div>
            </div>

            <aside class="space-y-4">
                <div id="large-gallery" class="large-gallery hidden"></div>
            </aside>
        </div>
    </div>



    <script type="module" src="main.js"></script>

    <script type="module" src="sketch.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/MorphSVGPlugin.min.js"></script>

</body>

</html>
